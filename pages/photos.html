<style>
main {
    width: 100%;
    max-width: 100vw;
}

.normal-width {
    max-width: var(--width);
    margin: 0 auto;
}

ol#photos {
    list-style: none;
    padding: 0;
    margin: 0;

    li {
        margin: 5vh 0;
    }

    figure {
        margin: 0;
        padding: 0;
    }

    a {
        color: inherit;
        text-decoration: none;

        h3 {
            color: var(--accent);
            text-decoration: underline;
        }

        &:hover {
            img {
                border-color: var(--accent);
            }

            h3 {
                background-color: var(--accent);
                color: var(--bg);
                text-decoration: none;
            }
        }
    }

    img {
        display: block;
        width: auto;
        height: auto;
        max-width: 50vw;
        max-height: 50vh;
        object-fit: contain;
        margin: 0 auto;
        border: 2px solid var(--bg);
        border-radius: 4px;
    }

    h3 {
        margin-top: 1rem;
    }
}
</style>

<p class="normal-width">
    Here are my latest few photos from my <a href="https://www.flickr.com/people/imtom/">Flickr profile</a>.
</p>

<p class="normal-width">
    This product uses the Flickr API but is not endorsed or certified by SmugMug, Inc.
</p>

<ol id="photos">
    <template id="photo">
        <li><a href="">
            <figure>
                <img loading="lazy" src="" alt="">
                <figcaption class="normal-width">
                    <h3>Image Title</h3>
                    <p>Image description goes here.</p>
                </figcaption>
            </figure>
        </a></li>
    </template>
</ol>

<script>
  const photos = document.querySelector('ol#photos');

  for (let i = 0; i < 30; i++) {
      const template = document.querySelector('template#photo');
      const clone = template.content.cloneNode(true);

      const randomWidth = Math.floor(Math.random() * 2000) + 1000; // Random width between 1000 and 3000
      const randomHeight = Math.floor(Math.random() * 2000) + 1000; // Random height between 500 and 1000

      const img = clone.querySelector('img');
      const title = clone.querySelector('h3');
      const description = clone.querySelector('p');

      img.src = `https://placehold.co/${randomWidth}x${randomHeight}`;
      img.alt = `Placeholder image ${i + 1}`;

      title.textContent = `Image Title ${i + 1}`;
      description.textContent = `This is a description for image ${i + 1}. It is a placeholder image with dimensions ${randomWidth}x${randomHeight}.`;

      photos.appendChild(clone);
  }
</script>
