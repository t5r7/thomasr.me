{% if page.url == '/' %}
<header id="site-header">
    <h1><span aria-hidden="true">👋🏻</span> <span id="greeting">Hello,</span> I'm Tom! <span id="pronouns">he/him</span></h1>
</header>
{% else %}
<header id="site-header">
    <h1><a title="Back to the homepage of {{ site.title }}" href="{{ site.baseurl }}/"><span aria-hidden="true">🠜</span> {{ site.title }}</a></h1>
</header>
{% endif %}
