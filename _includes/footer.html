{% if page.url == '/' %}
<script defer>
function setHomepageGreeting() {
  const greeting = document.querySelector('#greeting');
  if(!greeting) return;

  const h = new Date().getHours();
  if (h >= 0 && h < 12) greeting.innerText = 'Good morning,'; // 5-12
  if (h >= 12 && h < 18) greeting.innerText = 'Good afternoon,'; // 12-18
  if (h >= 18 && h < 22) greeting.innerText = 'Good evening,'; // 18-22
  if (h >= 22) greeting.innerText = 'Good evening,'; // 22-23
}

setHomepageGreeting();
</script>
{% endif %}
